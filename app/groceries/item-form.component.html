<div *ngIf="item">
  <p>
    <label>amount: </label>
    <input [(ngModel)]="item.amount" placeholder="amount" />
  </p>
  <p>
    <label>unit: </label>
    <input [(ngModel)]="item.unit" placeholder="unit" />
  </p>
  <p>
    <label>name: </label>
    <input [(ngModel)]="item.name" placeholder="name" />
  </p>
</div>
