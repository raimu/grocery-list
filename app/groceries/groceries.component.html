<ul class="groceries mdl-list">
  <li *ngFor="let item of items"
    [class.selected]="item === selectedItem"
    (click)="onSelect(item)"
    class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      {{item.amount}}{{item.unit}}
      {{item.name}}
    </span>
  </li>
</ul>

<button (click)="add()"
  class="add-button mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
  <i class="material-icons">add</i>
</button>
